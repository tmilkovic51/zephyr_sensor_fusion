name: sensor-fusion-ahrs
build:
  # Path to the folder that contains the CMakeLists.txt file to be included by
  # Zephyr build system. Path is relative from root of this git repository.
  cmake: .

  # Path to the Kconfig file that will be sourced into Zephyr Kconfig tree under
  # Zephyr > Modules. Path is relative from root of this git repository.
  kconfig: Kconfig

  settings:
    # Path to the folder that contains additional board files. Zephyr will use the
    # `<board_root>/boards` for additional boards. Path is relative from root of
    # this git repository.
    #board_root: .

    # Path to the folder that contains additional device tree sources. Zephyr will
    # use the `<dts_root>/dts` for additional dts files and `<dts_root>/dts/bindings`
    # for additional dts binding files. Path is relative from root of this git repository.
    dts_root: .

    # Path to the folder that contains additional SoC source files. Zephyr will
    # use the `<soc_root>/soc` for additional architecture source files. Path is
    # relative from root of this git repository.
    #soc_root: .

    # Path to the folder that contains additional architecture sources. Zephyr will
    # use the `<arch_root>/arch` for additional architecture source files. Path is
    # relative from root of this git repository.
    #arch_root: .
